name: Publish NPM Package

on:
  push:
    tags:
      - "sdk-nodejs-v*.*.*" # Trigger on SDK-specific tags like sdk-nodejs-v1.0.0

permissions:
  contents: read
  id-token: write # Required for npm provenance

jobs:
  publish:
    name: Publish @localup/sdk to NPM
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: sdks/nodejs

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Setup Node.js (for npm publish)
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          registry-url: "https://registry.npmjs.org"

      - name: Extract version from tag
        id: get_version
        run: |
          # Tag format: sdk-nodejs-v1.0.0 -> 1.0.0
          VERSION=${GITHUB_REF#refs/tags/sdk-nodejs-v}
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "Extracted version: $VERSION"

      - name: Update package.json version
        run: |
          # Update version in package.json
          bun x json -I -f package.json -e "this.version='${{ steps.get_version.outputs.VERSION }}'"
          echo "Updated package.json to version ${{ steps.get_version.outputs.VERSION }}"
          cat package.json | grep '"version"'

      - name: Install dependencies
        run: bun install

      - name: Run tests
        run: bun test

      - name: Run linting
        run: bun run lint

      - name: Build package
        run: bun run build:all

      - name: Verify build output
        run: |
          echo "Build output:"
          ls -la dist/
          echo ""
          echo "Package contents (dry run):"
          npm pack --dry-run

      - name: Publish to NPM
        run: npm publish --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create summary
        run: |
          echo "## NPM Package Published âœ…" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Package:** @localup/sdk@${{ steps.get_version.outputs.VERSION }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Install:**" >> $GITHUB_STEP_SUMMARY
          echo '```bash' >> $GITHUB_STEP_SUMMARY
          echo "npm install @localup/sdk@${{ steps.get_version.outputs.VERSION }}" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**NPM:** https://www.npmjs.com/package/@localup/sdk" >> $GITHUB_STEP_SUMMARY
