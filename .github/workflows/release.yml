name: Release

on:
  push:
    tags:
      - "v*.*.*" # Trigger on version tags like v1.0.0, v0.1.2, etc.

permissions:
  contents: write # Required for creating releases
  packages: write # Required for GHCR Docker publishing

env:
  CARGO_TERM_COLOR: always
  RUST_VERSION: "1.90.0" # Pin Rust version for reproducible builds
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # Build webapps once and share across all platforms
  build-webapps:
    name: Build Web Applications
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Build dashboard webapp
        run: |
          cd webapps/dashboard
          export VITE_API_BASE_URL=""
          bun install
          bun run build

      - name: Build exit-node-portal webapp
        run: |
          cd webapps/exit-node-portal
          export VITE_API_BASE_URL=""
          bun install
          bun run build

      - name: Upload webapp artifacts
        uses: actions/upload-artifact@v4
        with:
          name: webapps
          path: |
            webapps/dashboard/dist
            webapps/exit-node-portal/dist
          retention-days: 1

  # Matrix build for all platforms
  build-binaries:
    name: Build ${{ matrix.target }}
    needs: build-webapps
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux AMD64
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            archive_name: linux-amd64
            strip: strip

          # Linux ARM64
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            archive_name: linux-arm64
            strip: aarch64-linux-gnu-strip
            cross: true

          # macOS AMD64 (Intel) - Cross-compiled on Apple Silicon runner
          - target: x86_64-apple-darwin
            os: macos-14  # Apple Silicon runner (cross-compile for Intel)
            archive_name: macos-amd64
            strip: strip

          # macOS ARM64 (Apple Silicon)
          - target: aarch64-apple-darwin
            os: macos-14  # Apple Silicon runner (native)
            archive_name: macos-arm64
            strip: strip

          # Windows AMD64
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            archive_name: windows-amd64
            extension: .exe
            strip: ""  # Windows doesn't use strip

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Extract version from tag
        id: get_version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
        shell: bash

      - name: Download webapp artifacts
        uses: actions/download-artifact@v4
        with:
          name: webapps
          path: webapps/

      # Install Bun (required by localup-client build.rs)
      - name: Install Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: ${{ env.RUST_VERSION }}
          targets: ${{ matrix.target }}

      # Linux ARM64 requires cross-compilation tools
      - name: Install cross-compilation tools (Linux ARM64)
        if: matrix.cross == true
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu

      # Use Swatinem/rust-cache for proper cross-platform Rust caching
      # This caches ~/.cargo and target/ directories intelligently
      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          # Share cargo registry/index across all targets (huge savings)
          # Only target/ is per-target (necessary due to different architectures)
          shared-key: "release"
          cache-targets: true
          cache-on-failure: true
          # Cache key includes: OS, target, Cargo.lock hash, and rust version
          # Automatically handles cross-platform paths (works on Windows/Linux/macOS)

      # Build binaries from target directory
      - name: Build binaries
        env:
          CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER: ${{ matrix.cross == true && 'aarch64-linux-gnu-gcc' || '' }}
          CC_aarch64_unknown_linux_gnu: ${{ matrix.cross == true && 'aarch64-linux-gnu-gcc' || '' }}
          AR_aarch64_unknown_linux_gnu: ${{ matrix.cross == true && 'aarch64-linux-gnu-ar' || '' }}
          LOCALUP_VERSION: ${{ steps.get_version.outputs.VERSION }}
        run: |
          cargo build --release --target ${{ matrix.target }} -p localup-cli

      # Strip binaries (Unix only)
      - name: Strip binaries (Unix)
        if: runner.os != 'Windows'
        run: |
          ${{ matrix.strip }} target/${{ matrix.target }}/release/localup

      # Create archives (Unix - tar.gz)
      - name: Create release archives (Unix)
        if: runner.os != 'Windows'
        run: |
          mkdir -p release

          # Package localup CLI
          tar -czf release/localup-${{ matrix.archive_name }}.tar.gz \
            -C target/${{ matrix.target }}/release localup

          # Create checksums
          cd release
          shasum -a 256 *.tar.gz > checksums-${{ matrix.archive_name }}.txt

      # Create archives (Windows - zip)
      - name: Create release archives (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path release

          # Package localup CLI
          Compress-Archive -Path target/${{ matrix.target }}/release/localup.exe `
            -DestinationPath release/localup-${{ matrix.archive_name }}.zip

          # Create checksums
          cd release
          Get-FileHash *.zip -Algorithm SHA256 | `
            ForEach-Object { "$($_.Hash.ToLower())  $($_.Path.Split('\')[-1])" } | `
            Out-File -Encoding ASCII checksums-${{ matrix.archive_name }}.txt

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.archive_name }}-binaries
          path: release/*
          retention-days: 1

  # Build Tauri desktop app for all platforms
  build-tauri:
    name: Build Desktop App (${{ matrix.platform }})
    needs: build-webapps
    runs-on: ${{ matrix.runner }}

    strategy:
      fail-fast: false
      matrix:
        include:
          # macOS - Universal binary (Intel + Apple Silicon)
          - platform: macos
            runner: macos-14
            rust_target: "aarch64-apple-darwin,x86_64-apple-darwin"
            daemon_targets: "aarch64-apple-darwin x86_64-apple-darwin"
            args: "--target universal-apple-darwin"

          # Linux AMD64
          - platform: linux
            runner: ubuntu-22.04
            rust_target: "x86_64-unknown-linux-gnu"
            daemon_targets: "x86_64-unknown-linux-gnu"
            args: ""

          # Windows AMD64
          - platform: windows
            runner: windows-latest
            rust_target: "x86_64-pc-windows-msvc"
            daemon_targets: "x86_64-pc-windows-msvc"
            args: ""

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Extract version from tag
        id: get_version
        shell: bash
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT

      - name: Download webapp artifacts
        uses: actions/download-artifact@v4
        with:
          name: webapps
          path: webapps/

      - name: Verify webapp artifacts
        run: |
          echo "Checking webapp artifacts..."
          ls -la webapps/
          ls -la webapps/dashboard/dist/ || echo "Dashboard dist not found"
          ls -la webapps/exit-node-portal/dist/ || echo "Portal dist not found"

      - name: Install Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: ${{ env.RUST_VERSION }}
          targets: ${{ matrix.rust_target }}

      # Linux dependencies for Tauri
      - name: Install Linux dependencies
        if: matrix.platform == 'linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf

      # Cache Rust dependencies
      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: "tauri-${{ matrix.platform }}"
          cache-targets: true
          cache-on-failure: true

      # Build the daemon binary for bundling
      - name: Build daemon binary (Unix)
        if: matrix.platform != 'windows'
        env:
          LOCALUP_VERSION: ${{ steps.get_version.outputs.VERSION }}
        run: |
          mkdir -p apps/localup-desktop/src-tauri/binaries
          for target in ${{ matrix.daemon_targets }}; do
            cargo build --release --target $target -p localup-cli

            # Determine the suffix for the binary name
            case "$target" in
              aarch64-apple-darwin)
                suffix="-aarch64-apple-darwin"
                ;;
              x86_64-apple-darwin)
                suffix="-x86_64-apple-darwin"
                ;;
              x86_64-unknown-linux-gnu)
                suffix="-x86_64-unknown-linux-gnu"
                ;;
              *)
                suffix=""
                ;;
            esac

            cp "target/$target/release/localup" \
               "apps/localup-desktop/src-tauri/binaries/localup-daemon$suffix"
          done
          ls -la apps/localup-desktop/src-tauri/binaries/

      - name: Build daemon binary (Windows)
        if: matrix.platform == 'windows'
        env:
          LOCALUP_VERSION: ${{ steps.get_version.outputs.VERSION }}
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path apps/localup-desktop/src-tauri/binaries
          cargo build --release --target x86_64-pc-windows-msvc -p localup-cli
          Copy-Item "target/x86_64-pc-windows-msvc/release/localup.exe" `
                    "apps/localup-desktop/src-tauri/binaries/localup-daemon-x86_64-pc-windows-msvc.exe"
          Get-ChildItem apps/localup-desktop/src-tauri/binaries/

      # Install frontend dependencies
      - name: Install frontend dependencies
        working-directory: apps/localup-desktop
        run: bun install

      # Update version in tauri.conf.json
      - name: Update Tauri version
        shell: bash
        run: |
          cd apps/localup-desktop/src-tauri
          # Update version in tauri.conf.json
          if [[ "$RUNNER_OS" == "macOS" ]]; then
            sed -i '' "s/\"version\": \"[^\"]*\"/\"version\": \"${{ steps.get_version.outputs.VERSION }}\"/" tauri.conf.json
          else
            sed -i "s/\"version\": \"[^\"]*\"/\"version\": \"${{ steps.get_version.outputs.VERSION }}\"/" tauri.conf.json
          fi
          cat tauri.conf.json | grep version

      # Build Tauri app
      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          LOCALUP_VERSION: ${{ steps.get_version.outputs.VERSION }}
          # macOS signing (optional - requires secrets)
          # APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
          # APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
          # APPLE_SIGNING_IDENTITY: ${{ secrets.APPLE_SIGNING_IDENTITY }}
          # APPLE_ID: ${{ secrets.APPLE_ID }}
          # APPLE_PASSWORD: ${{ secrets.APPLE_PASSWORD }}
          # APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        with:
          projectPath: apps/localup-desktop
          args: ${{ matrix.args }}

      # Upload artifacts
      - name: Upload Tauri artifacts
        uses: actions/upload-artifact@v4
        with:
          name: tauri-${{ matrix.platform }}
          path: |
            apps/localup-desktop/src-tauri/target/release/bundle/**/*.dmg
            apps/localup-desktop/src-tauri/target/release/bundle/**/*.app
            apps/localup-desktop/src-tauri/target/release/bundle/**/*.deb
            apps/localup-desktop/src-tauri/target/release/bundle/**/*.AppImage
            apps/localup-desktop/src-tauri/target/release/bundle/**/*.rpm
            apps/localup-desktop/src-tauri/target/release/bundle/**/*.msi
            apps/localup-desktop/src-tauri/target/release/bundle/**/*.exe
            apps/localup-desktop/src-tauri/target/universal-apple-darwin/release/bundle/**/*.dmg
            apps/localup-desktop/src-tauri/target/universal-apple-darwin/release/bundle/**/*.app
          retention-days: 1

  # Create GitHub Release with all artifacts
  create-release:
    name: Create GitHub Release
    needs: [build-binaries, build-tauri]
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts/

      - name: Consolidate release files
        run: |
          mkdir -p release

          # CLI binaries
          find artifacts/ -type f \( -name "*.tar.gz" -o -name "*.zip" -o -name "checksums-*.txt" \) \
            -exec cp {} release/ \;

          # Desktop app installers
          find artifacts/tauri-* -type f \( \
            -name "*.dmg" -o \
            -name "*.deb" -o \
            -name "*.AppImage" -o \
            -name "*.rpm" -o \
            -name "*.msi" -o \
            -name "*.exe" \
          \) -exec cp {} release/ \; 2>/dev/null || true

          # Create a combined checksums file
          cd release
          if ls checksums-*.txt 1> /dev/null 2>&1; then
            cat checksums-*.txt > SHA256SUMS.txt
          fi

          # Add checksums for desktop apps
          for f in *.dmg *.deb *.AppImage *.rpm *.msi; do
            if [ -f "$f" ]; then
              shasum -a 256 "$f" >> SHA256SUMS.txt
            fi
          done

          cd ..
          ls -lah release/

      - name: Extract version from tag
        id: get_version
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT

          # Detect if this is a pre-release (contains alpha, beta, rc, or has dash followed by non-numeric)
          if [[ "$VERSION" =~ (alpha|beta|rc|-[a-zA-Z]) ]]; then
            echo "IS_PRERELEASE=true" >> $GITHUB_OUTPUT
          else
            echo "IS_PRERELEASE=false" >> $GITHUB_OUTPUT
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: Release ${{ steps.get_version.outputs.VERSION }}
          draft: false
          prerelease: ${{ steps.get_version.outputs.IS_PRERELEASE }}
          generate_release_notes: true
          body: |
            ## Installation

            ### Homebrew (macOS/Linux)

            **Note:** The Homebrew formula needs to be updated manually after this release.

            **For Maintainers:**
            ```bash
            # Update the formula (interactive)
            ./scripts/manual-formula-update.sh

            # Or quick update
            ./scripts/quick-formula-update.sh ${{ steps.get_version.outputs.VERSION }}
            ```

            **For Users (after formula is updated):**
            ```bash
            ${{ steps.get_version.outputs.IS_PRERELEASE == 'true' && '# BETA/PRE-RELEASE' || '# Stable release' }}
            ${{ steps.get_version.outputs.IS_PRERELEASE == 'true' && 'brew install https://raw.githubusercontent.com/localup-dev/localup/main/Formula/localup-beta.rb' || 'brew tap localup-dev/tap https://github.com/localup-dev/localup' }}
            ${{ steps.get_version.outputs.IS_PRERELEASE == 'false' && 'brew install localup' || '' }}
            ```

            ## Desktop App

            Download the LocalUp Desktop app for your platform:

            ### macOS
            - **Universal (Intel + Apple Silicon)**: `LocalUp_${{ steps.get_version.outputs.VERSION }}_universal.dmg`

            ### Linux
            - **Debian/Ubuntu**: `local-up_${{ steps.get_version.outputs.VERSION }}_amd64.deb`
            - **AppImage**: `local-up_${{ steps.get_version.outputs.VERSION }}_amd64.AppImage`
            - **RPM (Fedora/RHEL)**: `local-up-${{ steps.get_version.outputs.VERSION }}-1.x86_64.rpm`

            ### Windows
            - **MSI Installer**: `LocalUp_${{ steps.get_version.outputs.VERSION }}_x64_en-US.msi`

            ---

            ## CLI Tool

            Download the command-line tool for your platform:

            ### Linux
            - **AMD64**: `localup-linux-amd64.tar.gz`
            - **ARM64**: `localup-linux-arm64.tar.gz`

            ### macOS
            - **Intel (AMD64)**: `localup-macos-amd64.tar.gz`
            - **Apple Silicon (ARM64)**: `localup-macos-arm64.tar.gz`

            ### Windows
            - **AMD64**: `localup-windows-amd64.zip`

            ---

            ### Verify Downloads

            All archives include SHA256 checksums. Verify your download:

            ```bash
            # Unix
            sha256sum -c checksums-<platform>.txt

            # Or check against combined checksums
            sha256sum localup-<platform>-<arch>.tar.gz
            grep localup-<platform>-<arch> SHA256SUMS.txt
            ```

            ### Extract and Install

            **Unix (Linux/macOS)**:
            ```bash
            tar -xzf localup-<platform>-<arch>.tar.gz
            sudo mv localup /usr/local/bin/
            chmod +x /usr/local/bin/localup
            ```

            **Windows**:
            ```powershell
            Expand-Archive localup-windows-amd64.zip -DestinationPath .
            # Add to PATH or move to desired location
            ```
          files: |
            release/*.tar.gz
            release/*.zip
            release/*.dmg
            release/*.deb
            release/*.AppImage
            release/*.rpm
            release/*.msi
            release/checksums-*.txt
            release/SHA256SUMS.txt
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # Build and push Docker image to GHCR
  docker-publish:
    name: Publish Docker Image to GHCR
    needs: create-release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha,prefix=sha-
            type=raw,value=latest

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Test Docker image
        run: |
          echo "Testing Docker image..."
          docker build -f Dockerfile -t localup:test .
          docker run --rm localup:test --version
          docker run --rm localup:test --help

      - name: Print image details
        run: |
          echo "## Docker Image Published to GHCR âœ…"
          echo ""
          echo "### Build Metadata"
          echo "**Images:**"
          echo "${{ steps.meta.outputs.tags }}"
          echo ""
          echo "**Labels:**"
          echo "${{ steps.meta.outputs.labels }}"
