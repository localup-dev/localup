<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" width="1200" height="630">
  <defs>
    <!-- Gradient background -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a2e"/>
      <stop offset="50%" style="stop-color:#0f0f3d"/>
      <stop offset="100%" style="stop-color:#1a1a4a"/>
    </linearGradient>
    <!-- Glow effect -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <!-- Subtle grid pattern -->
    <pattern id="grid" width="60" height="60" patternUnits="userSpaceOnUse">
      <path d="M 60 0 L 0 0 0 60" fill="none" stroke="rgba(255,255,255,0.03)" stroke-width="1"/>
    </pattern>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGrad)"/>
  <rect width="1200" height="630" fill="url(#grid)"/>

  <!-- Decorative circles -->
  <circle cx="100" cy="100" r="200" fill="rgba(99,102,241,0.08)"/>
  <circle cx="1100" cy="530" r="250" fill="rgba(99,102,241,0.06)"/>
  <circle cx="900" cy="150" r="100" fill="rgba(139,92,246,0.05)"/>

  <!-- Connection lines decoration -->
  <g stroke="rgba(99,102,241,0.2)" stroke-width="2" fill="none">
    <path d="M 50 400 Q 200 350 350 400 T 650 380"/>
    <path d="M 550 450 Q 700 400 850 450 T 1150 430"/>
    <circle cx="350" cy="400" r="6" fill="rgba(99,102,241,0.4)"/>
    <circle cx="650" cy="380" r="6" fill="rgba(99,102,241,0.4)"/>
    <circle cx="850" cy="450" r="6" fill="rgba(99,102,241,0.4)"/>
  </g>

  <!-- Main title -->
  <text x="600" y="260"
        font-family="Inter, -apple-system, BlinkMacSystemFont, Segoe UI, Arial, sans-serif"
        font-weight="900"
        font-size="96"
        fill="#ffffff"
        text-anchor="middle"
        filter="url(#glow)">localup</text>

  <!-- Subtitle -->
  <text x="600" y="340"
        font-family="Inter, -apple-system, BlinkMacSystemFont, Segoe UI, Arial, sans-serif"
        font-weight="500"
        font-size="42"
        fill="rgba(255,255,255,0.7)"
        text-anchor="middle">Exit Node Portal</text>

  <!-- Tagline -->
  <text x="600" y="420"
        font-family="Inter, -apple-system, BlinkMacSystemFont, Segoe UI, Arial, sans-serif"
        font-weight="400"
        font-size="24"
        fill="rgba(255,255,255,0.5)"
        text-anchor="middle">Secure tunnels to expose your local services</text>

  <!-- Bottom accent line -->
  <rect x="400" y="480" width="400" height="4" rx="2" fill="url(#accentGrad)"/>
  <defs>
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:rgba(99,102,241,0)"/>
      <stop offset="50%" style="stop-color:rgba(99,102,241,0.8)"/>
      <stop offset="100%" style="stop-color:rgba(99,102,241,0)"/>
    </linearGradient>
  </defs>
</svg>
