<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" width="1200" height="630">
  <defs>
    <!-- Gradient background -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a2e"/>
      <stop offset="50%" style="stop-color:#0f0f3d"/>
      <stop offset="100%" style="stop-color:#1a1a4a"/>
    </linearGradient>
    <!-- Glow effect -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <!-- Subtle grid pattern -->
    <pattern id="grid" width="60" height="60" patternUnits="userSpaceOnUse">
      <path d="M 60 0 L 0 0 0 60" fill="none" stroke="rgba(255,255,255,0.03)" stroke-width="1"/>
    </pattern>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGrad)"/>
  <rect width="1200" height="630" fill="url(#grid)"/>

  <!-- Decorative circles -->
  <circle cx="100" cy="100" r="200" fill="rgba(34,197,94,0.08)"/>
  <circle cx="1100" cy="530" r="250" fill="rgba(34,197,94,0.06)"/>
  <circle cx="900" cy="150" r="100" fill="rgba(74,222,128,0.05)"/>

  <!-- Traffic flow lines decoration -->
  <g stroke="rgba(34,197,94,0.25)" stroke-width="2" fill="none">
    <path d="M 100 350 L 300 350 L 350 300 L 500 300"/>
    <path d="M 100 380 L 250 380 L 300 430 L 500 430"/>
    <path d="M 700 300 L 850 300 L 900 350 L 1100 350"/>
    <path d="M 700 430 L 900 430 L 950 380 L 1100 380"/>
    <!-- Arrows -->
    <polygon points="500,295 520,300 500,305" fill="rgba(34,197,94,0.4)"/>
    <polygon points="500,425 520,430 500,435" fill="rgba(34,197,94,0.4)"/>
    <polygon points="1100,345 1120,350 1100,355" fill="rgba(34,197,94,0.4)"/>
    <polygon points="1100,375 1120,380 1100,385" fill="rgba(34,197,94,0.4)"/>
  </g>

  <!-- Dashboard icon representation -->
  <g transform="translate(540, 320)">
    <rect x="0" y="0" width="120" height="80" rx="8" fill="rgba(34,197,94,0.15)" stroke="rgba(34,197,94,0.4)" stroke-width="2"/>
    <rect x="10" y="10" width="45" height="25" rx="4" fill="rgba(34,197,94,0.3)"/>
    <rect x="65" y="10" width="45" height="25" rx="4" fill="rgba(34,197,94,0.3)"/>
    <rect x="10" y="45" width="100" height="25" rx="4" fill="rgba(34,197,94,0.3)"/>
  </g>

  <!-- Main title -->
  <text x="600" y="200"
        font-family="Inter, -apple-system, BlinkMacSystemFont, Segoe UI, Arial, sans-serif"
        font-weight="900"
        font-size="96"
        fill="#ffffff"
        text-anchor="middle"
        filter="url(#glow)">localup</text>

  <!-- Subtitle -->
  <text x="600" y="280"
        font-family="Inter, -apple-system, BlinkMacSystemFont, Segoe UI, Arial, sans-serif"
        font-weight="500"
        font-size="42"
        fill="rgba(255,255,255,0.7)"
        text-anchor="middle">Dashboard</text>

  <!-- Tagline -->
  <text x="600" y="500"
        font-family="Inter, -apple-system, BlinkMacSystemFont, Segoe UI, Arial, sans-serif"
        font-weight="400"
        font-size="24"
        fill="rgba(255,255,255,0.5)"
        text-anchor="middle">Monitor traffic, inspect requests, and manage your tunnels</text>

  <!-- Bottom accent line -->
  <rect x="400" y="540" width="400" height="4" rx="2" fill="url(#accentGrad)"/>
  <defs>
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:rgba(34,197,94,0)"/>
      <stop offset="50%" style="stop-color:rgba(34,197,94,0.8)"/>
      <stop offset="100%" style="stop-color:rgba(34,197,94,0)"/>
    </linearGradient>
  </defs>
</svg>
