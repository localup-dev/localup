[package]
name = "localup-desktop"
version = "0.1.0"
description = "LocalUp Desktop - Cross-platform tunnel management"
authors = ["LocalUp Team"]
edition = "2021"
default-run = "localup-desktop"

[lib]
name = "localup_desktop_lib"
crate-type = ["staticlib", "cdylib", "rlib"]

# Daemon binary - runs independently of the GUI app
[[bin]]
name = "localup-daemon"
path = "src/bin/daemon.rs"

[build-dependencies]
tauri-build = { version = "2", features = [] }

[dependencies]
# Tauri
tauri = { version = "2", features = ["tray-icon"] }
tauri-plugin-opener = "2"
tauri-plugin-autostart = "2"

# LocalUp integration
localup-lib = { path = "../../../crates/localup-lib", default-features = false }

# Database
sea-orm = { version = "1.1", features = ["sqlx-sqlite", "runtime-tokio-rustls", "macros"] }
sea-orm-migration = "1.1"

# Serialization
serde = { version = "1", features = ["derive"] }
serde_json = "1"

# Async
tokio = { version = "1", features = ["full"] }

# Utilities
uuid = { version = "1", features = ["v4", "serde"] }
chrono = { version = "0.4", features = ["serde"] }
thiserror = "1"
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
async-trait = "0.1"
png = "0.17"

# Unix process management (for daemon)
[target.'cfg(unix)'.dependencies]
libc = "0.2"

[features]
default = ["custom-protocol"]
custom-protocol = ["tauri/custom-protocol"]
