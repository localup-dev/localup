<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a4e"/>
      <stop offset="100%" style="stop-color:#0f0f3d"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4facfe"/>
      <stop offset="100%" style="stop-color:#00f2fe"/>
    </linearGradient>
  </defs>
  <!-- Background rounded square -->
  <rect x="16" y="16" width="480" height="480" rx="96" ry="96" fill="url(#bg)"/>
  <!-- L letter -->
  <text x="256" y="360"
        font-family="Inter, -apple-system, BlinkMacSystemFont, Segoe UI, Arial, sans-serif"
        font-weight="900"
        font-size="320"
        fill="white"
        text-anchor="middle">l</text>
  <!-- Decorative arrow/tunnel indicator -->
  <path d="M340 180 L400 256 L340 332" stroke="url(#accent)" stroke-width="32" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
</svg>
